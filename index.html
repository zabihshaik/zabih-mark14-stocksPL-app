<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">

    <title>Zabih | Stock Returns Calculator</title>
</head>
<body>

    <header>
        <h1>Profit Or Loss Calculator</h1>
    </header>

    <section class="main">
        <div class="content">
            <label for="initial-value">Purchase price:</label>
            <input type="number" id="initial-value">

            <label for="current-value">Current price:</label>
            <input type="number" id="current-value">

            <label for="stock-quantity">Quantity of stocks:</label>
            <input type="number" id="stock-quantity">
    
            <button id="button-check">Check</button>
        </div>
    </section>

    <div id="message">Enter Price and Quantity to Check</div>

    <footer>
        
    </footer>
    
    <script src="app.js" ></script>

</body>
</html>
